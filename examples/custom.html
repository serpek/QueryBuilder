<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>jQuery QueryBuilder Example</title>

  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" id="bt-theme">
  <link rel="stylesheet" href="../bower_components/bootstrap-select/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="../bower_components/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css">
  <link rel="stylesheet" href="../bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css">
  <link rel="stylesheet" href="../bower_components/selectize/dist/css/selectize.bootstrap3.css">

  <link rel="stylesheet" href="assets/css/query-builder.default.css" id="qb-theme">

  <link rel="stylesheet" href="http://mistic100.github.io/jQuery-QueryBuilder/assets/flags/flags.css">
  <style>
    .flag {
      display: inline-block;
    }
  </style>
  <script src="assets/i18n/query-builder.tr.js"></script>
</head>

<body>

<div class="container">
  <div class="row">
    <div class="col-md-12 col-lg-10 col-lg-offset-1">

      <div id="builder"></div>

      <div class="btn-group">
        <button class="btn btn-danger reset">Reset</button>
        <button class="btn btn-warning set-filters" data-toggle="tooltip"
                title="Adds a filter 'New filter' and removes 'Coordinates', 'State', 'BSON'" data-container="body"
                data-placement="bottom">Set filters
        </button>
      </div>

      <div class="btn-group">
        <button class="btn btn-default" disabled>Set:</button>
        <button class="btn btn-success set">From JSON</button>
        <button class="btn btn-success set-mongo">From MongoDB</button>
        <button class="btn btn-success set-sql">From SQL</button>
      </div>

      <div class="btn-group">
        <button class="btn btn-default" disabled>Get:</button>
        <button class="btn btn-primary parse-json">JSON</button>
        <button class="btn btn-primary parse-sql" data-stmt="false">SQL</button>
        <button class="btn btn-primary parse-sql" data-stmt="question_mark">SQL statement</button>
        <button class="btn btn-primary parse-mongo">MongoDB</button>
      </div>

      <div id="result" class="hide">
        <h3>Output</h3>
        <pre></pre>
      </div>
    </div>

  </div>
</div>

<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
<script src="../bower_components/bootbox/bootbox.js"></script>
<script src="../bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>
<script src="../bower_components/selectize/dist/js/standalone/selectize.min.js"></script>
<script src="../bower_components/jquery-extendext/jQuery.extendext.min.js"></script>
<script src="../bower_components/sql-parser/browser/sql-parser.js"></script>
<script src="../bower_components/doT/doT.js"></script>
<script src="../bower_components/interact/interact.js"></script>

<script src="assets/js/query-builder.js"></script>

<script src="assets/i18n/query-builder.tr.js"></script>

<script>
  $('[data-toggle="tooltip"]').tooltip();

  var $b = $('#builder');

  $.get("data.json", QueryBuilderRenderer);

  function QueryBuilderRenderer(data) {

    var options = {
      allow_empty: true,
      sort_filters: true,
      plugins: {
        'bt-tooltip-errors': {delay: 100},
        'sortable': null,
        'filter-description': {mode: 'bootbox'},
        'bt-selectpicker': null,
//        'unique-filter': null,
        'bt-checkbox': {color: 'primary'},
        'invert': null,
        'not-group': null
      },
      operators: [
        {type: 'equal', optgroup: 'basic'},
        {type: 'not_equal', optgroup: 'basic'},
        {type: 'in', optgroup: 'basic'},
        {type: 'not_in', optgroup: 'basic'},
        {type: 'less', optgroup: 'numbers'},
        {type: 'less_or_equal', optgroup: 'numbers'},
        {type: 'greater', optgroup: 'numbers'},
        {type: 'greater_or_equal', optgroup: 'numbers'},
        {type: 'between', optgroup: 'numbers'},
        {type: 'not_between', optgroup: 'numbers'},
        {type: 'begins_with', optgroup: 'strings'},
        {type: 'not_begins_with', optgroup: 'strings'},
        {type: 'contains', optgroup: 'strings'},
        {type: 'not_contains', optgroup: 'strings'},
        {type: 'ends_with', optgroup: 'strings'},
        {type: 'not_ends_with', optgroup: 'strings'},
        {type: 'is_empty'},
        {type: 'is_not_empty'},
        {type: 'is_null'},
        {type: 'is_not_null'}
      ],
      optgroups: {},
      filters: []
    };

    $.each(data, function (i, item) {
      options["optgroups"][item.name] = item.name;

      $.each(item.properties, function (x, xItem) {
        options["filters"].push({
          id: xItem.meta.id,
          label: xItem.meta.name,
          value_separator: ',',
          type: xItem.meta.type || "string",
          optgroup: item.name,
          default_value: 'Mistic',
          size: 30,
          unique: true
        });
      });

    });


    options2 = {
      filters: [
        /*
         * basic
         */
        {
          id: 'name',
          label: {
            en: 'Name',
            fr: 'Nom'
          },
          value_separator: ',',
          type: 'string',
          optgroup: 'core',
          default_value: 'Mistic',
          size: 30,
          unique: true
        },
        /*
         * textarea
         */
        {
          id: 'bson',
          label: 'BSON',
          type: 'string',
          input: 'textarea',
          operators: ['equal'],
          size: 30,
          rows: 3
        },
        /*
         * checkbox
         */
        {
          id: 'category',
          label: 'Category',
          type: 'integer',
          input: 'checkbox',
          optgroup: 'core',
          values: {
            1: 'Books',
            2: 'Movies',
            3: 'Music',
            4: 'Tools',
            5: 'Goodies',
            6: 'Clothes'
          },
          colors: {
            1: 'foo',
            2: 'warning',
            5: 'success'
          },
          operators: ['in', 'not_in', 'equal', 'not_equal', 'is_null', 'is_not_null']
        },
        /*
         * select
         */
        {
          id: 'continent',
          label: 'Continent',
          type: 'string',
          input: 'select',
          optgroup: 'core',
          placeholder: 'Select something',
          values: {
            'eur': 'Europe',
            'asia': 'Asia',
            'oce': 'Oceania',
            'afr': 'Africa',
            'na': 'North America',
            'sa': 'South America'
          },
          operators: ['equal', 'not_equal', 'is_null', 'is_not_null']
        },
        /*
         * Selectize
         */
        {
          id: 'state',
          label: 'State',
          type: 'string',
          input: 'select',
          multiple: true,
          plugin: 'selectize',
          plugin_config: {
            valueField: 'id',
            labelField: 'name',
            searchField: 'name',
            sortField: 'name',
            options: [
              {id: "AL", name: "Alabama"},
              {id: "AK", name: "Alaska"},
              {id: "AZ", name: "Arizona"},
              {id: "AR", name: "Arkansas"},
              {id: "CA", name: "California"},
              {id: "CO", name: "Colorado"},
              {id: "CT", name: "Connecticut"},
              {id: "DE", name: "Delaware"},
              {id: "DC", name: "District of Columbia"},
              {id: "FL", name: "Florida"},
              {id: "GA", name: "Georgia"},
              {id: "HI", name: "Hawaii"},
              {id: "ID", name: "Idaho"}
            ]
          },
          valueSetter: function (rule, value) {
            rule.$el.find('.rule-value-container select')[0].selectize.setValue(value);
          }
        },
        /*
         * radio
         */
        {
          id: 'in_stock',
          label: 'In stock',
          type: 'integer',
          input: 'radio',
          optgroup: 'plugin',
          values: {
            1: 'Yes',
            0: 'No'
          },
          operators: ['equal']
        },
        /*
         * double
         */
        {
          id: 'price',
          label: 'Price',
          type: 'double',
          size: 5,
          validation: {
            min: 0,
            step: 0.01
          },
          data: {
            class: 'com.example.PriceTag'
          }
        },
        /*
         * slider
         */
        {
          id: 'rate',
          label: 'Rate',
          type: 'integer',
          validation: {
            min: 0,
            max: 100
          },
          plugin: 'slider',
          plugin_config: {
            min: 0,
            max: 100,
            value: 0
          },
          onAfterSetValue: function (rule, value) {
            var input = rule.$el.find('.rule-value-container input');
            input.slider('setValue', value);
            input.val(value); // don't know why I need it
          }
        },
        /*
         * placeholder and regex validation
         */
        {
          id: 'id',
          label: 'Identifier',
          type: 'string',
          optgroup: 'plugin',
          placeholder: '____-____-____',
          size: 14,
          operators: ['equal', 'not_equal'],
          validation: {
            format: /^.{4}-.{4}-.{4}$/,
            messages: {
              format: 'Invalid format, expected: AAAA-AAAA-AAAA'
            }
          }
        },
        /*
         * custom input
         */
        {
          id: 'coord',
          label: 'Coordinates',
          type: 'string',
          default_value: 'C.5',
          description: 'The letter is the cadran identifier:\
<ul>\
  <li><b>A</b>: alpha</li>\
  <li><b>B</b>: beta</li>\
  <li><b>C</b>: gamma</li>\
</ul>',
          validation: {
            format: /^[A-C]{1}.[1-6]{1}$/
          },
          input: function (rule) {
            var $container = rule.$el.find('.rule-value-container');

            $container.on('change', '[name=coord_1]', function () {
              var h = '';

              switch ($(this).val()) {
                case 'A':
                  h = '<option value="-1">-</option> <option value="1">1</option> <option value="2">2</option>';
                  break;
                case 'B':
                  h = '<option value="-1">-</option> <option value="3">3</option> <option value="4">4</option>';
                  break;
                case 'C':
                  h = '<option value="-1">-</option> <option value="5">5</option> <option value="6">6</option>';
                  break;
              }

              $container.find('[name=coord_2]').html(h).toggle(h != '');
            });

            return '\
      <select name="coord_1" class="form-control"> \
        <option value="-1">-</option> \
        <option value="A">A</option> \
        <option value="B">B</option> \
        <option value="C">C</option> \
      </select> \
      <select name="coord_2" class="form-control" style="display:none;"></select>';
          },
          valueParser: function (rule, value) {
            return rule.$el.find('[name=coord_1]').val()
              + '.' + rule.$el.find('[name=coord_2]').val();
          },
          valueSetter: function (rule, value) {
            if (rule.operator.nb_inputs !== 0) {
              var val = value.split('.');
              rule.$el.find('[name=coord_1]').val(val[0]).trigger('change');
              rule.$el.find('[name=coord_2]').val(val[1]);
            }
          }
        }]
    };

    $.each(options2.filters, function (i,item) {

      options["filters"].push(item);
    });

    // init
    $('#builder').queryBuilder(options);

    $('#builder').on('afterCreateRuleInput.queryBuilder', function (e, rule) {
      if (rule.filter.plugin == 'selectize') {
        rule.$el.find('.rule-value-container').css('min-width', '200px')
          .find('.selectize-control').removeClass('form-control');
      }
    });

    // set rules
    $('.set').on('click', function () {
      $('#builder').queryBuilder('setRules', {
        condition: 'AND',
        flags: {
          condition_readonly: true
        },
        rules: [{
          id: 'price',
          operator: 'between',
          value: [10.25, 15.52],
          flags: {
            no_delete: true,
            filter_readonly: true
          },
          data: {
            unit: 'â‚¬'
          }
        }, {
          id: 'state',
          operator: 'equal',
          value: 'AK'
        }, {
          condition: 'OR',
          not: true,
          flags: {
            no_delete: true
          },
          rules: [{
            id: 'category',
            operator: 'equal',
            value: 2
          }, {
            id: 'coord',
            operator: 'equal',
            value: 'B.3'
          }]
        }, {
          id: 'name',
          operator: 'in',
          value: ['Mistic', 'Damien']
        }, {
          empty: true
        }]
      });
    });

    // set rules from MongoDB
    $('.set-mongo').on('click', function () {
      $('#builder').queryBuilder('setRulesFromMongo', {
        "$or": [{
          "name": {
            "$regex": "^(?!Mistic)"
          }
        }, {
          "price": {"$gte": 0, "$lte": 100}
        }, {
          "$nor": [{
            "$and": [{
              "category": 2
            }, {
              "category": {"$in": [4, 5]}
            }]
          }]
        }]
      });
    });

    // set rules from SQL
    $('.set-sql').on('click', function () {
      $('#builder').queryBuilder('setRulesFromSQL', 'name NOT LIKE "Mistic%" OR price BETWEEN 100 OR 200 OR NOT (category IN(1, 2) AND rate <= 2)');
    });

    // reset builder
    $('.reset').on('click', function () {
      $('#builder').queryBuilder('reset');
      $('#result').addClass('hide').find('pre').empty();
    });

    // get rules
    $('.parse-json').on('click', function () {
      $('#result').removeClass('hide')
        .find('pre').html(JSON.stringify(
        $('#builder').queryBuilder('getRules', {get_flags: true}),
        undefined, 2
      ));
    });

    $('.parse-sql').on('click', function () {
      var res = $('#builder').queryBuilder('getSQL', $(this).data('stmt'), false);
      $('#result').removeClass('hide')
        .find('pre').html(
        res.sql + (res.params ? '\n\n' + JSON.stringify(res.params, undefined, 2) : '')
      );
    });

    $('.parse-mongo').on('click', function () {
      $('#result').removeClass('hide')
        .find('pre').html(JSON.stringify(
        $('#builder').queryBuilder('getMongo'),
        undefined, 2
      ));
    });

    // set filters
    $('.set-filters').on('click', function () {
      $(this).prop('disabled', true);
      $(this).tooltip('hide');

      // add a new filter after 'state'
      $('#builder').queryBuilder('addFilter',
        {
          id: 'new_one',
          label: 'New filter',
          type: 'string'
        },
        'state'
      );

      // remove filter 'coord'
      $('#builder').queryBuilder('removeFilter',
        ['coord', 'state', 'bson'],
        true
      );

      // also available : 'setFilters'
    });

  }
</script>


<script>
  document.write('<script src="//' + location.host.split(':')[0] + ':35729/livereload.js" async defer><' + '/script>');
</script>
</body>
</html>
